{% if messages %}
<div class="row">
  <div class="col-md-12">
    {% for message in messages %}
    {% if message.tags == "success" %}
    <p class="bg-success">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    {% else %}
    <p class="bg-info">
    {% endif %}
    {{ message }}
    </p>
    {% endfor %}
  </div>
</div>
{% endif %}
