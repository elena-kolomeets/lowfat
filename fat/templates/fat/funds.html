{% if funds %}
<table class="table table-bordered sortable">
    <tbody>
        <tr>
            <th>Name</th>
            <th>Start date</th>
            <th>End data</th>
        </tr>
{% for fund in funds %}
<tr>
  <td>
    {% if user.is_superuser or claimed and user == claimed.user %}
    <a href="{% url "fund_detail" fund.id %}">{{fund.name}}</a> <a href="{{fund.url}}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
    {% else %}
    <a href="{{fund.url}}">{{fund.name}}</a>
    {% endif %}
  </td>
    <td>{{fund.start_date}}</td>
    <td>{{fund.end_date}}</td>
</tr>
{% endfor %}
    </tbody>
</table>
{% else %}
<p><strong>No events.</strong></p>
{% endif %}
