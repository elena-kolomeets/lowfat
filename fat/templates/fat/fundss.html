<table class="table table-bordered">
    <tbody>
        <tr>
            <th>Name</th>
            <th>Start date</th>
            <th>End data</th>
        </tr>
{% for fund in funds %}
<tr>
    <td><a href="{% url "fund_detail" fund.id %}">{{fund.name}}</a> <a href="{{fund.url}}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
    <td>{{fund.start_date}}</td>
    <td>{{fund.end_date}}</td>
</tr>
{% empty %}
<tr>
    <td>No funds.</td>
    <td></td>
    <td></td>
</tr>
{% endfor %}
    </tbody>
</table>
