{% extends "fat/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Blog Review</h1>
<iframe class="blog-review-html" src="{{ blog.draft_url }}">
</iframe>

<div class="row">
  <div class="col-md-6">
    <h2>Fund</h2>
<table class="table table-bordered">
    <tbody>
        <tr>
            <th>Claimed</th>
            <td>{{ blog.fund.claimed.fullname }}</td>
        </tr>
        <tr>
            <th>Fund</th>
            <td>{{ blog.fund.name }}</td>
        </tr>
    </tbody>
</table>
  </div>
  <div class="col-md-6">
<h2>Blog</h2>
{% crispy formset %}
  </div>
</div>
{% endblock %}
