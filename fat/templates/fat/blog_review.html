{% extends "fat/base.html" %}

{% block content %}
<h1>Blog Review</h1>
<iframe class="blog-review-html" src="{{ blog.draft_url }}">
</iframe>

<div class="row">
  <div class="col-md-6">
    <h2>Fund</h2>
<table class="table table-bordered">
    <tbody>
        <tr>
            <th>Fellow</th>
            <td>{{ blog.fund.fellow.fullname }}</td>
        </tr>
        <tr>
            <th>Fund</th>
            <td>{{ blog.fund.name }}</td>
        </tr>
    </tbody>
</table>
  </div>
  <div class="col-md-6">
<h2>Blog</h2>
<form method="post" action="">
    {% csrf_token %}
    <table>
    {{ formset.as_table }}
    </table>
    <input type="submit" value="{{ submit_text }}" />
</form>
  </div>
</div>
{% endblock %}
