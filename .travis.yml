language: python

python:
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "3.6-dev" # 3.6 development branch
  - "nightly" # currently points to 3.7-dev

env:
  - DJANGO_VERSION=1.8 # Unsupported after April 2018
  - DJANGO_VERSION=1.9 # Unsupported after April 2017
  - DJANGO_VERSION=1.10 # Unsupported after December 2017

install:
  - pip install django==$DJANGO_VERSION
  - pip install -r requirements.txt

script:
  - "python manage.py test"
  - "python manage.py migrate && python manage.py loaddata fixtures/demo.json"
  - "python -m pylint fat"
