{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'fellowms/style.css' %}" />
    </head>

    <body>
        {% if user.is_authenticated %}
            <a href="{% url 'sign_out' %}" />Sign out</a>
        {% else %}
            <a href="{% url 'sign_in' %}" />Sign in</a>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
