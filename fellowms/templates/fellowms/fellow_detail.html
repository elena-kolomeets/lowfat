{% extends "fellowms/base.html" %}
{% load staticfiles %}

{% block content %}
<h1>Fellow Detail</h1>
<img src="{{ fellow.photo.url }}" alt="Photo of {{ fellow.forenames }} {{ fellow.surname }}" class="img-responsive img-circle" />
<table>
    <tbody>
        <tr>
            <th>Name</th>
            <td>{{ fellow.forenames }} {{ fellow.surname }}</td>
        </tr>
        <tr>
            <th>Affiliation</th>
            <td>{{ fellow.affiliation }}</td>
        </tr>
        <tr>
            <th>Research area</th>
            <td>{{ fellow.research_area }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
