{% extends "fellowms/base.html" %}

{% block content %}
<h1>{{ title }}</h1>
{% if formset.is_multipart %}
<form enctype="multipart/form-data" method="post" action="/foo/">
    {% else %}
<form method="post" action="/foo/">
{% endif %}
    {% csrf_token %}
    {{ formset }}
    <input type="submit" value="{{ submit_text }}" />
</form>
{% endblock %}
